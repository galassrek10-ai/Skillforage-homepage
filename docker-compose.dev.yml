version: '3.8'
services:
  server:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "4000:4000"
    command: sh -c "npm ci --silent || npm install --silent; npm run dev"
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "5173:5173"
    command: sh -c "npm ci --silent || npm install --silent; npm run dev -- --host 0.0.0.0"
    depends_on:
      - server
    restart: unless-stopped
